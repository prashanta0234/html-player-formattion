<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/index.css" />
    <title>Player formattion</title>
  </head>
  <body>
    <div class="feild">
      <div class="feild-conatiner">
        <div class="feild-main">
          <!-- home players -->
          <div class="row home-players">
            <!-- goalkiper -->
            <div class="colum">
              <div class="player-main">
                <div class="player-home player">
                  <p class="player-number">1</p>
                </div>
                <p class="player-name">N. Name</p>
              </div>
            </div>
            <!-- defender -->
            <div class="colum">
              <div class="players">
                <div class="player-main h-left">
                  <div class="player-home player">
                    <p class="player-number">1</p>
                  </div>
                  <p class="player-name">N.Name</p>
                </div>
                <div class="player-main h-cl">
                  <div class="player-home player">
                    <p class="player-number">2</p>
                  </div>
                  <p class="player-name">N.Name</p>
                </div>
                <div class="player-main h-cr">
                  <div class="player-home player">
                    <p class="player-number">3</p>
                  </div>
                  <p class="player-name">N.Name</p>
                </div>
                <div class="player-main h-right">
                  <div class="player-home player">
                    <p class="player-number">4</p>
                  </div>
                  <p class="player-name">N.Name</p>
                </div>
              </div>
            </div>
            <!-- midfilder -->
            <div class="colum">
              <div class="players">
                <div class="player-main h-cl">
                  <div class="player-home player">
                    <p class="player-number">1</p>
                  </div>
                  <p class="player-name h-c">N.Name</p>
                </div>
                <div class="player-main">
                  <div class="player-home player">
                    <p class="player-number">2</p>
                  </div>
                  <p class="player-name">N.Name</p>
                </div>
                <div class="player-main h-cr">
                  <div class="player-home player">
                    <p class="player-number">3</p>
                  </div>
                  <p class="player-name">N.Name</p>
                </div>
              </div>
            </div>
            <!-- forword -->
            <div class="colum">
              <div class="players">
                <div class="player-main h-cl">
                  <div class="player-home player">
                    <p class="player-number">1</p>
                  </div>
                  <p class="player-name">N.Name</p>
                </div>
                <div class="player-main h-c">
                  <div class="player-home player">
                    <p class="player-number">2</p>
                  </div>
                  <p class="player-name">N.Name</p>
                </div>
                <div class="player-main h-cr">
                  <div class="player-home player">
                    <p class="player-number">30</p>
                  </div>
                  <p class="player-name">N.Name</p>
                </div>
              </div>
            </div>
          </div>

          <!-- away players -->
          <div class="row away-players">
            <!-- goalkiper -->
            <div class="colum">
              <div class="player-main">
                <div class="player-away player">
                  <p class="player-number">1</p>
                </div>
                <p class="player-name">N. Name</p>
              </div>
            </div>
            <!-- defender -->
            <div class="colum">
              <div class="players">
                <div class="player-main a-left">
                  <div class="player-away player">
                    <p class="player-number">1</p>
                  </div>
                  <p class="player-name">N.Name</p>
                </div>
                <div class="player-main a-cl">
                  <div class="player-away player">
                    <p class="player-number">2</p>
                  </div>
                  <p class="player-name">N.Name</p>
                </div>
                <div class="player-main a-c">
                  <div class="player-away player">
                    <p class="player-number">3</p>
                  </div>
                  <p class="player-name">N.Name</p>
                </div>
                <div class="player-main a-cr">
                  <div class="player-away player">
                    <p class="player-number">4</p>
                  </div>
                  <p class="player-name">N.Name</p>
                </div>
                <div class="player-main a-right">
                  <div class="player-away player">
                    <p class="player-number">5</p>
                  </div>
                  <p class="player-name">N.Name</p>
                </div>
              </div>
            </div>
            <!-- midfilder -->
            <div class="colum">
              <div class="players">
                <div class="player-main a-left">
                  <div class="player-away player">
                    <p class="player-number">1</p>
                  </div>
                  <p class="player-name">N.Name</p>
                </div>
                <div class="player-main a-right">
                  <div class="player-away player">
                    <p class="player-number">2</p>
                  </div>
                  <p class="player-name">N.Name</p>
                </div>
              </div>
            </div>
            <!-- forword -->
            <div class="colum">
              <div class="players">
                <div class="player-main a-left">
                  <div class="player-away player">
                    <p class="player-number">12</p>
                  </div>
                  <p class="player-name">N.Name</p>
                </div>
                <div class="player-main a-c">
                  <div class="player-away player">
                    <p class="player-number">2</p>
                  </div>
                  <p class="player-name">N.Name</p>
                </div>
                <div class="player-main a-right">
                  <div class="player-away player">
                    <p class="player-number">13</p>
                  </div>
                  <p class="player-name">N.Name</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
